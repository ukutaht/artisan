machine:
  environment:
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"
  services:
    - postgresql
  node:
    version: 6.1.0

dependencies:
  cache_directories:
    - ~/.asdf
    - ~/.mix
    - deps
    - _build
    - node_modules
  override:
    - rel/install

test:
  override:
    - rel/test

deployment:
  staging:
    branch: master
    commands:
      - make deploy
